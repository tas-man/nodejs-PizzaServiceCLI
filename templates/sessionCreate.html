<h1>Sign in to your account</h1>
<h2>Enter phone number and password</h2>

<div class="formWrapper">
  <form id="sessionCreate" action="api/tokens" method="POST">
    <div class="formError"></div>

    <div class="inputWrapper">
      <div class="inputLabel">Phone Number</div>
      <input name="phone" type="text" placeholder="555 1234567"/>
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Create a Password</div>
      <input name="password" type="password" placeholder="**********"/>
    </div>
    <div class="inputWrapper">
      <button type="submit" class="cta green">Sign in</button>
    </div>
  </form>
</div>
